{% extends 'homepage.html' %}
{% load static %}
{% block content %}
	<!--- loading animation -->
	<div class="loading">
		<div class="ball"></div>
		<div class="ball1"></div>
	</div>
	<!--- //loading animation -->
	
	{% include 'include/header.html' %}
	
	<!--slider-->
	<div class="slider">
		<ul id="hero-gallery" class="cS-hidden">
			<li data-thumb="images/uploads/slider5.jpg"> 
				<img src="{% static 'images/uploads/slider5.jpg' %}" alt="" />
			</li>
			<li data-thumb="images/uploads/slider4.jpg"> 
				<img src="{% static 'images/uploads/slider4.jpg' %}" alt="" />
			</li>
		</ul>
	</div>
	<!--//slider-->
	
	
	
	<!--//search-->
	
	<!--main-->
	<main class="main">		
		<div class="wrap">
			<div class="row">
				<div class="full-width">
					<!--deals-->
					<header class="s-title">
						<h2>Лучшие предложения</h2>
					</header>

					<div class="deals cars">
						<div class="row">
							<!--deal-->
							{% for car in cars %}
							<article class="one-fourth">
								<figure><a href="" title=""><img src="{{ car.photo.url }}" alt="" /></a></figure>
								<div class="details">
									<h3>{{ car.title }}</h3>
									<span class="price">{{ car.description }} <em> {{ car.price }} | {{ car.currency }}</em> </span>
									<a href="hotel.html" title="Book now" class="gradient-button">Хочу</a>
								</div>			
							</article>
							{% endfor %}
							<!--//deal-->
						</div>
					</div>	
					<!--//deals-->
				</div>
			</div>
		</div>
	</main>
	<!--//main-->
	
	{% include 'include/footer.html' %}
	{% endblock %}
